<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1" class="container mt-5">
    <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input id="id" class="form-control" type="hidden" name="id" th:value="${patient.id}" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}" required>
            <span class="text-bg-danger" th:errors="${patient.nom}"></span>
        </div>

        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de Naissance</label>
            <input id="dateNaissance" class="form-control" type="date" name="dateNaissance"
                   th:value="${patient.dateNaissance}" required>
            <span class="text-bg-danger" th:errors="${patient.dateNaissance}"></span>

        </div>

        <div class="form-check mb-3">
            <input id="malade" class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
            <label class="form-check-label" for="malade">Malade</label>
            <span class="text-bg-danger" th:errors="${patient.malade}"></span>

        </div>

        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}" required>
            <span class="text-bg-danger" th:errors="${patient.score}"></span>

        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
